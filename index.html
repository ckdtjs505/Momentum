<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Trade+Winds&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <header>
        <form id='js-search' class="search">
            <input class="search-input">
        </form>
        <div id="js-weather"></div>
    </header>   

    <section>
        <h1 class="js-clock">00:00:00</h1>
        <form class="js-name">
            <h1>WHAT IS YOUR NAME?</h1>
            <input class="js-input" >
        </form>
        <h1 class="js-user"></h1>
        <form class="js-todo hiding">
            <h1 class="todoQeus">What is your main focus for today?</h1>
            <input class="js-input">
        </form>
        
        <ul class="js-list"></ul>
    </section>
  
    

    <footer>
        <button id = "js-setting"> 설정 </button>
        <div> 저는 넘어지나 아주 엎드려지지 아니함은 <br>
                여호와께서 손으로 붙드심이니로다 [시 37:24] </div>
        <button id = "js-todoButton"> todo </button>
    </footer>


    <form class="js-footTodolist hiding" >
        <header>
            <div>Inbox</div>
            <button class="js-closeFootTodoButton">×</button>
        </header>
        
        <div id="js-footContent">
            <div>Add a todo to get started</div>
            <button>New Todo</button>     
        </div>
        <input type="text" placeholder="New Todo">
    </form> 
 
    

    
    <script src="js/clock.js"></script>
    <script src="js/name.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script src="js/footTodo.js"></script>
</body>

</html>
